<div class="container">
    <h1>List User</h1>
  </div>
  <hr>
  <div class="container">
    <button type="button" class="btn btn-warning" (click)="create()">Create</button>
    <hr>
    <div class="row">
      <table class="table table-dark">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">FullName</th>
            <th scope="col">Address</th>
            <th scope="col" style="text-align: center;">Delete / Detail</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users">
            <th scope="row">{{user.id}}</th>
            <td>{{user.username}}</td>
            <td>{{user.name}}</td>
            <td>
              <div class="row">
                <div class="col">
                  <button type="button" class="btn btn-danger">Delete</button>
                </div>
                <div class="col">
                  <button type="button" class="btn btn-info">Detail</button>
                </div>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
